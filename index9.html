<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw9-9</title>
  </head>
  <body>
    <script>
      function printNumbers1(from, to) {
        for (let i = from; i <= to - from + 1; i++) {
          setTimeout(() => {
            console.log(i);
          }, (i - from + 1) * 1000);
        }
      }

      function printNumbers2(from, to) {
        let i = from;
        let printer = setInterval(() => {
          console.log(i);
          i++;
          if (i > to - from + 1) {
            clearInterval(printer);
          }
        }, 1000);
      }

      //   printNumbers1(1, 10);
      printNumbers2(1, 10);
    </script>
  </body>
</html>
