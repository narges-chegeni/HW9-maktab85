<!DOCTYPE html>

    <title>hw9-7</title>

  <body>
    <script>
      function getSecondsToday() {
        let temp = new Date();
        let result = 0;
        result += temp.getHours() * 3600;
        result += temp.getMinutes() * 60;
        result += temp.getSeconds();

        alert(result);
      }
      getSecondsToday();
    </script>
  </body>
</html>
