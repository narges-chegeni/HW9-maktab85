<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function formatDate(date) {
        let result = "";
        if (new Date() - date < 1 * 1000) {
          result = "right now";
        } else if (
          new Date() - date < 60 * 1000 &&
          new Date() - date >= 1 * 1000
        ) {
          result = `${Math.floor((new Date() - date) / 1000)} sec ago`;
        } else if (
          new Date() - date >= 60 * 1000 &&
          new Date() - date < 60 * 60 * 1000
        ) {
          result = `${Math.floor((new Date() - date) / (60 * 1000))} mins ago`;
        } else if (new Date() - date >= 60 * 60 * 1000) {
          result = `${date.getDate()}.${date.getMonth()}.${
            date.getYear() - 100
          } ${date.getHours()}:${date.getMinutes()}`;
        }
        return result;
      }

      alert(formatDate(new Date(new Date() - 1)));
      alert(formatDate(new Date(new Date() - 30 * 1000)));
      alert(formatDate(new Date(new Date() - 5 * 60 * 1000)));
      alert(formatDate(new Date(new Date() - 86400 * 1000)));
    </script>
  </body>
</html>
