<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>hw9-2</title>

  <body>
    <script>
      function filterRange(arr, min, max) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] >= min && arr[i] <= max) {
            result.push(arr[i]);
          }
        }
        return result;
      }
      let arr = [5, 3, 8, 1];
      let filtered = filterRange(arr, 1, 4);
      alert(filtered);
      alert(arr);
    </script>
  </body>
</html>
