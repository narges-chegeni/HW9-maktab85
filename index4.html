  <body>
    <script>
      function calculator() {
        this.calculate = function (str) {
          if (str.includes("+")) {
            return Number(str.split("+")[0]) + Number(str.split("+")[1]);
          }
          if (str.includes("-")) {
            return Number(str.split("-")[0]) - Number(str.split("-")[1]);
          }
        };
      }

      let calc = new calculator();
      console.log(calc);
      alert(calc.calculate("3+7"));
    </script>
  </body>
